<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f3f3;
        }

        .container {
            width: 300px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .toggle {
            text-align: center;
            margin-top: 10px;
        }

        .toggle a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 id="form-title">Login</h2>
        <form id="authForm" method="POST" action="process.php">
            <input type="hidden" name="action" id="action" value="login">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Submit</button>
        </form>
        <div class="toggle">
            <p id="toggleText">Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></p>
        </div>
    </div>

    <script>
        function toggleForm() {
            const formTitle = document.getElementById('form-title');
            const authForm = document.getElementById('authForm');
            const action = document.getElementById('action');
            const toggleText = document.getElementById('toggleText');

            if (action.value === 'login') {
                formTitle.textContent = 'Sign Up';
                action.value = 'signup';
                toggleText.innerHTML = 'Already have an account? <a href="#" onclick="toggleForm()">Login</a>';
            } else {
                formTitle.textContent = 'Login';
                action.value = 'login';
                toggleText.innerHTML = 'Don\'t have an account? <a href="#" onclick="toggleForm()">Sign Up</a>';
            }
        }
    </script>
</body>

</html>
