<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks to Percentage & CGPA Calculator</title>
    <link rel="stylesheet" href="p_calculator.css">
</head>

<body>
    <div class="calculator">
        <h2>Marks to Percentage & CGPA Calculator</h2>

        <label for="marks">Enter Total Marks:</label>
        <input type="number" id="marks" placeholder="Total Marks Obtained" required>

        <label for="maxMarks">Enter Maximum Marks:</label>
        <input type="number" id="maxMarks" placeholder="Maximum Marks" required>

        <button onclick="calculatePercentageAndCGPA()">Calculate</button>

        <div class="result" id="percentageResult"></div>
        <div class="result" id="cgpaResult"></div>
    </div>

    <script src="p_calculator.js"></script>
</body>

</html>
