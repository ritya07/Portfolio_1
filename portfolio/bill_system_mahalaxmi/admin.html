<!DOCTYPE html>
<html>

<head>
    <title>Admin Panel</title>
    <link rel="stylesheet" href="admin-styles.css">

</head>

<body>
    <h1>Admin Panel</h1>
    <form action="admin_actions.php" method="POST">
        <label for="cloth_name">Cloth Name:</label>
        <input type="text" id="cloth_name" name="cloth_name" required><br>

        <label for="price_per_meter">Price per Meter:</label>
        <input type="number" id="price_per_meter" name="price_per_meter" required><br>

        <button type="submit" name="action" value="add">Add Cloth</button>
        <button type="submit" name="action" value="update">Update Cloth</button>
        <button type="submit" name="action" value="delete">Delete Cloth</button>
    </form>
</body>

</html>
